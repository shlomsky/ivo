DESCLOGINFORM=Aquest mòdul mostra un formulari amb el nom d'usuari i clau d'accés. També pot mostrar un enllaç per recuperar una clau perduda. Si el registre d'usuaris nous està activat, (veure la configuració global de Joomla), es pot mostrar un altre enllaç per convidar als nous usuaris a registrar-se.
FORGOT_YOUR_PASSWORD=Has oblidat la clau?
FORGOT_YOUR_USERNAME=Has oblidat l'usuari?
GREETING=Benvingut
HINAME=Hola %s,
LOGIN MESSAGE=Missatge d'entrada
LOGIN REDIRECTION URL=URL de redirecció al accedir
LOGOUT MESSAGE=Missatge de sortida
LOGOUT REDIRECTION URL=URL de redirecció al sortir
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Nom/Nom d'usuari
NO ACCOUNT YET?=No tens un compte encara?
PARAMPOSTTEXT=Aquest és el texte o HTML que es mostrarà sota el formulari d'accés
PARAMPRETEXT=Aquest és el texte o HTML que es mostrarà sobre el formulari d'accés
PARAMLOGINREDIRECTURL=A quina pàgina es dirigirà després de l'accés. Si es deixa en blanc, anirà a la pàgina principal. Pots utilitzar URLs relatives a l'arrel de Joomla o completes incloent http://.
PARAMLOGOUTREDIRECTURL=A quina pàgina es dirigirà després de la sortida. Si es deixa en blanc, anirà a la pàgina principal. Pots utilitzar URLs relatives a l'arrel de Joomla o completes incloent http://.
PARAMLOGINMESSAGE=Mostra/Oculta el Pop-up Javascript indicant la confirmació d'accés
PARAMLOGOUTMESSAGE=Mostra/Oculta el Pop-up Javascript indicant la confirmació de sortida
