LOGIN MESSAGE=Zpráva po příhlášení
LOGIN REDIRECTION URL=Přesměrovací stránka po přihlášení
LOGOUT MESSAGE=Zpráva po odhlášení
LOGOUT REDIRECTION URL=Přesměrovací stránka po odhlášení
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Jméno/Uživatelské jméno
NO ACCOUNT YET?=Nemáte účet?
PARAMPOSTTEXT=Toto je text nebo HTML kód, který je zobrazen pod formulářem pro přihlášení
PARAMPRETEXT=Toto je text nebo HTML kód, který je zobrazen nad formulářem pro přihlášení
PARAMLOGINREDIRECTURL=Zvolte stránku, na kterou bude uživatel přesměrován po úspěšném přihlášení. Pokud nic nevyberete, bude vybrána titulní stránka. Můžete také použít relativní adresu URL do zdrojového adresáře Joomla! nebo kompletní adresu začínající http://.
PARAMLOGOUTREDIRECTURL=Zvolte stránku, na kterou bude uživatel přesměrován po úspěšném odhlášení. Pokud nic nevyberete, bude vybrána titulní stránka. Můžete také použít relativní adresu URL do zdrojového adresáře Joomla! nebo kompletní adresu začínající http://.
PARAMLOGINMESSAGE=Zobrazit/Skrýt javascriptové vyskakovací okno informující o úspěšném přihlášení
PARAMLOGOUTMESSAGE=Zobrazit/Skrýt javascriptové vyskakovací okno informující o úspěšném odhlášení
POST-TEXT=Text poté
PRE-TEXT=Text před
