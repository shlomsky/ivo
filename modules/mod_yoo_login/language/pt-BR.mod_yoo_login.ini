LOGIN REDIRECTION URL=URL de redirecionamento após Login
LOGOUT MESSAGE=Mensagem de Logout
LOGOUT REDIRECTION URL=URL de redirecionamento após Logout
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Nome/Usuário
NO ACCOUNT YET?=Ainda não possui uma conta?
PARAMPOSTTEXT=Este é o texto ou HTML que é exibido abaixo do formulário de Login
PARAMPRETEXT=Este é o texto ou HTML que é exibido acima do formulário de Login
PARAMLOGINREDIRECTURL=Após o Login para que página o usuário será redirecionado, se deixado em branco será carregada a Página Incial. Ou utilize URLs relativas à raiz Joomla! ou complete com http://. 
PARAMLOGOUTREDIRECTURL=Após o Logout para que página o usuário será redirecionado, se deixado em branco será carregada a Página Incial. Ou utilize URLs relativas à raiz Joomla! ou complete com http://.
PARAMLOGINMESSAGE=Exibir/Ocultar o Pop-up JavaScript indicando o Sucesso no Login
PARAMLOGOUTMESSAGE=Exibir/Ocultar o Pop-up JavaScript indicando o Sucesso no Logout
PASSWORD=Senha
POST-TEXT=Texto posterior
PRE-TEXT=Texto anterior
