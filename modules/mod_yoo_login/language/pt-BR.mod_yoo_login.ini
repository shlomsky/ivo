BUTTON_LOGIN=Login
BUTTON_LOGOUT=Logout
DESCLOGINFORM=Este Módulo exibe um formulário de Login com usuário e senha. Ele também exibe um link para recuperação de senha esquecida. Se o registro do Usuário estiver habilitado, (referindo-se às Configurações Globais), então um outro link será exibido para convidar os Usuários a efetuarem o próprio registro.
FORGOT_YOUR_PASSWORD=Esqueceu sua senha?
FORGOT_YOUR_USERNAME=Esqueceu seu usuário?
GREETING=Cumprimento
HINAME=Olá %s,
