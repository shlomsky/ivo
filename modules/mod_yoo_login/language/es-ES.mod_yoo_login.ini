BUTTON_LOGIN=Acceder
BUTTON_LOGOUT=Salir
DESCLOGINFORM=Este módulo muestra un formulario con el nombre de usuario y la llave de acceso. También puede mostrar un enlace para recuperar una llave perdida. Si el registro de nuevos usuarios está activado, (ver configuración global de Joomla), se puede mostrar otro enlace para invitar a los nuevos usuarios a registrarse.
FORGOT_YOUR_PASSWORD=&iquest;Olvidaste la llave?
FORGOT_YOUR_USERNAME=&iquest;Olvidaste el usuario?
GREETING=Bienvenido
HINAME=Hola %s,
LOGIN MESSAGE=Mensaje de acceso
LOGIN REDIRECTION URL=URL de redirección al acceder
LOGOUT MESSAGE=Mensaje de salida
LOGOUT REDIRECTION URL=URL de redirección al salir
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Nombre/Nombre de usuario
NO ACCOUNT YET?=¿Aún no tienes una cuenta?
PARAMPOSTTEXT=Este es el texto o HTML que se verá debajo del formulario de acceso
PARAMPRETEXT=Este es el texto o HTML que se verá encima del formulario de acceso
PARAMLOGINREDIRECTURL=A qué página se dirigirá después del acceso. Si se deja en blanco, irá a la página principal. Puedes utilizar URLs relativas a la raíz de Joomla o completas incluyendo http://.
PARAMLOGOUTREDIRECTURL=A qué página se dirigirá después de la salida. Si se deja en blanco, irá a la página principal. Puedes utilizar URLs relativas a la raíz de Joomla o completas incluyendo http://.
PARAMLOGINMESSAGE=Muestra/Oculta el Pop-up Javascript indicando la confirmación de acceso
PARAMLOGOUTMESSAGE=Muestra/Oculta el Pop-up Javascript indicando la confirmación de salida
PASSWORD=Llave de acceso
POST-TEXT=Texto-posterior
PRE-TEXT=Texto-anterior
REGISTER=Crea una cuenta
REMEMBER ME=Recuérdame
SHOW/HIDE THE SIMPLE GREETING TEXT=Muestra/Oculta el mensaje de bienvenida simple

